<!DOCTYPE html>
<html lang="la">
<head>
  <meta charset="UTF-8">
  <title>SLC Misce</title>
  <link rel="stylesheet" href="style.css">
  <!-- Gemaakt door Robbe Wulgaert - AI in de Klas -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <header>
    <h1>SLC Misce</h1>
    <p>"Novi loci, novi amici"</p>
  </header>
  
  <div class="controls">
    <textarea id="namesInput" placeholder="Scribe nomina, separata per virgulas aut lineas"></textarea>
    
    <div class="arrangement">
        <label for="layoutSelect"><b>Elige ordinem sedendi:</b></label>
      <select id="layoutSelect">
        <option value="layout1">Dexter et sinister: 2 x 6 (24 sedes)</option>
        <option value="layout2">Tres partes: sinister (2x3), medius (3x4), dexter (2x3) (24 sedes)</option>
        <option value="layout3">Tres columnas: 8 + 8 + 8 (24 sedes)</option>
        <option value="custom">Aliam ordinationem</option>
      </select>
    </div>
    
    <!-- Custom layout options; enkel zichtbaar als custom is geselecteerd -->
    <div id="customOptions" class="custom-options" style="display:none;">
      <label for="customRows">Ordines (Rijen):</label>
      <input type="number" id="customRows" min="1" value="4">
      <label for="customCols">Columnae (Kolommen):</label>
      <input type="number" id="customCols" min="1" value="6">
    </div>
    
    <button id="shuffleBtn">Misce</button>
    <button id="screenshotBtn">Depone PNG</button>
  </div>
  
  <!-- Waarschuwing als er meer namen zijn dan plaatsen -->
  <div id="warningMessage" class="warning-message"></div>
  
  <div id="seatingContainer" class="seating-container">
    <!-- Ordo sedendi generabitur hic -->
  </div>
  
  <script src="script.js"></script>
</body>
</html>
